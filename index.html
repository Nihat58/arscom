<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Colorful Single Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
      color: #333;
    }

    header {
      background-color: #4a90e2;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      border-bottom: 5px solid #357ab8;
    }

    section {
      padding: 30px;
    }

    .color-text {
      font-size: 1.2em;
      margin: 15px 0;
    }

    .red { color: #e74c3c; }
    .green { color: #2ecc71; }
    .blue { color: #3498db; }
    .purple { color: #9b59b6; }
    .yellow { color: #f1c40f; }

    footer {
      background-color: #2c3e50;
      color: #ecf0f1;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>Welcome to My Colorful Page!</header>

  <section>
    <p class="color-text red">Nihat ARSLAN</p>
    <p class="color-text green">This text is green.</p>
    <p class="color-text blue">This text is blue.</p>
    <p class="color-text purple">This text is purple.</p>
    <p class="color-text yellow">This text is yellow.</p>
  </section>

  <footer>&copy; 2025 Colorful Page Design</footer>

</body>
</html>
